name: Repo Sync bbk

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/Repo-Sync-bbk.yaml'

  schedule:
    - cron: 10 */2 * * *

jobs:
  sync-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Create repository
        run: |
          repo_exists=$(curl -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/bbk_bak | jq -r .name)
          if [[ "$repo_exists" != "bbk_bak" ]]; then
            curl -X POST -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
              https://api.github.com/user/repos -d '{"name":"bbk_bak"}'
          fi
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: bbk
        run: |
          bash Scripts/Sync.sh \
            https://github.com/neUyNp8OIdO4Ejj/bbk_bak.git master \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/xmlySpeed/bbk_bak main