name: Repo Sync

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/Repo-Sync.yaml'

  schedule:
    - cron: 3-53/10 * * * *

jobs:
  sync-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Faker2
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shufflewzc/faker2 main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/faker2 main

      - name: Faker3
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shufflewzc/faker3 main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/faker3 main 

      - name: HarbourToulu
        run: |
          bash Scripts/Sync.sh \
            https://github.com/HarbourJ/HarbourToulu main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/HarbourToulu main

      - name: bbk
        run: |
          bash Scripts/Sync.sh \
            https://github.com/neUyNp8OIdO4Ejj/bbk_bak main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/bbk main

      - name: tbk
        run: |
          bash Scripts/Sync.sh \
            https://github.com/pea-cake/tbk main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/tbk main

      - name: checkinpanel
        run: |
          bash Scripts/Sync.sh \
            https://github.com/OreosLab/checkinpanel master \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/rzrcazk/checkinpanel main    
          
          
