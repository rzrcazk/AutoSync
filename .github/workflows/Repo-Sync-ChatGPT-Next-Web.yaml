name: Repo Sync ChatGPT-Next-Web

on:
  workflow_dispatch:

  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/Repo-Sync-ChatGPT-Next-Web.yaml'

  schedule:
    - cron: 3 */12 * * *

jobs:
  sync-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Create repository
        run: |
          repo_exists=$(curl -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/ChatGPT-Next-Web | jq -r .name)
          if [[ "$repo_exists" != "ChatGPT-Next-Web" ]]; then
            curl -X POST -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
              https://api.github.com/user/repos -d '{"name":"ChatGPT-Next-Web"}'
          fi
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: ChatGPT-Next-Web
        run: |
          bash Scripts/Sync.sh \
            https://github.com/Yidadaa/ChatGPT-Next-Web main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/xmlySpeed/ChatGPT-Next-Web main