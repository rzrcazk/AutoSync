name: Repo Sync Faker2
on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/Repo-Sync-Faker2.yaml'

  schedule:
    - cron: 2 */2 * * *

jobs:
  sync-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Create repository
        run: |
          repo_exists=$(curl -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
            https://api.github.com/repos/${{ github.repository_owner }}/faker2 | jq -r .name)
          if [[ "$repo_exists" != "faker2" ]]; then
            curl -X POST -H "Authorization: token ${{ secrets.ACTION_SECRET }}" \
              https://api.github.com/user/repos -d '{"name":"faker2"}'
          fi
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Faker2
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shufflewzc/faker2 main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/xmlySpeed/faker2 main
      - name: Merge main into master
        run: |
          git checkout master
          git merge -X theirs main
          git push origin master